{% extends "base.html" %}

{% block app_content %}

<h2>用户及考生管理</h2>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>学校名称</th>
            <th>用户名</th>
            <th>该校已导入考生总数</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.User.nickname }}</td>
            <td>{{ user.User.username }}</td>
            <td>{{ user.student_count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('import_users') }}" class="btn btn-primary" role="button" aria-pressed="true">导入用户</a>

<a href="{{ url_for('export_students') }}" class="btn btn-primary" role="button" aria-pressed="true">导出所有学生</a>

<form action="{{ url_for('delete_all_students') }}" method="post">
    <button type="submit" class="btn btn-danger my-2" onclick="return confirm('确定要删除所有学生信息吗?这个操作无法撤销!')">删除所有学生</button>
</form>
{% endblock %}
