{% extends "base.html" %}

{% block app_content %}

<h2>用户管理</h2>
<table class="table">
    <thead>
        <tr>
            <th>学校简称</th>
            <th>用户名</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.school_name }}</td>
            <td>{{ user.username }}</td>
            <td>
                <form method="post" style="display: inline;">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <input type="hidden" name="username" value="{{ user.username }}">
                    <input type="hidden" name="password" value="">
                    <input type="hidden" name="school_name" value="{{ user.school_name }}">
                    <button type="submit" name="action" value="edit" class="btn btn-primary btn-sm">编辑</button>
                </form>
                <form method="post" style="display: inline;">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <button type="submit" name="action" value="delete" class="btn btn-danger btn-sm" onclick="return confirm('确定删除该用户吗?')">删除</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('import_users') }}" class="btn btn-primary" role="button" aria-pressed="true">导入用户</a>

<form action="{{ url_for('delete_all_students') }}" method="post">
    <button type="submit" class="btn btn-danger my-2" onclick="return confirm('确定要删除所有学生信息吗?这个操作无法撤销!')">删除所有学生</button>
</form>
{% endblock %}
