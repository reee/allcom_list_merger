{% extends 'base.html' %}

{% block app_content %}
<h2>欢迎访问学校用户面板</h2>
<p class='py-3'>本面板用于全通系统用于跨校联考时的考生列表及阅卷教师列表的管理，支持以下功能：</p>
<ul class="list-group">
    <a href="#" class="list-group-item list-group-item-action">1. 从Excel文件批量导入本校考生</a>
    <a href="#" class="list-group-item list-group-item-action">2. 新增单个考生</a>
    <a href="#" class="list-group-item list-group-item-action">3. 在考生列表处，可对已导入考生信息进行编辑和删除</a>
    <a href="#" class="list-group-item list-group-item-action">4. 导出所有(包含其他学校)考生信息</a>
    <a href="#" class="list-group-item list-group-item-action">5. 从Excel文件批量导入本校教师</a>
    <a href="#" class="list-group-item list-group-item-action">6. 在教师列表处，可对已导入教师信息进行编辑和删除</a>
    <a href="#" class="list-group-item list-group-item-action">7. 导出所有(包含其他学校)教师信息</a>
    </ul>
<p class='py-3'>请点击菜单栏开始使用！</p>
{% endblock %}
